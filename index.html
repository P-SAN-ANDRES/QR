<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta Empresa – San Andrés</title>
  <meta name="description" content="Datos para transferencias de TRANSPORTES TRANSMAT LTDA. (San Andrés)." />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* --- Paleta de Colores y Variables --- */
    :root {
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-color: #3b82f6;
      --border-color: #e2e8f0;
      --success-color: #16a34a;
      --font-sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    /* --- Estilos Base --- */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    /* --- Contenedor Principal --- */
    .container {
      width: 100%;
      max-width: 520px;
    }

    /* --- Encabezado con Logo y Título --- */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header img {
      height: 60px; /* Tamaño del logo aumentado */
      width: auto;
      display: block;
      margin: 0 auto 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: .02em;
    }
    .header .subtitle {
      margin-top: 4px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* --- Tarjeta de Contenido --- */
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* --- Filas de Datos --- */
    .data-rows {
      padding: 8px 20px;
    }
    .row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 16px;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .row:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .value code {
      font-family: var(--font-mono);
      font-size: 1rem; /* Tamaño de los datos aumentado */
      color: var(--text-primary);
      background-color: #f1f5f9;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 500;
    }

    /* --- Pie de Página con Acciones --- */
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background-color: #f8fafc;
    }
    
    .action-icons {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .icon-link {
      display: inline-block;
      font-size: 32px; /* Tamaño de los íconos de Font Awesome */
      transition: transform 0.2s ease;
    }
    .icon-link:hover {
      transform: scale(1.1);
    }
    
    /* Colores específicos para cada ícono */
    .icon-mail { color: #4285F4; }
    .icon-instagram { color: #E4405F; }
    .icon-whatsapp { color: #25D366; }
    
    .primary-btn {
      width: 100%;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--accent-color);
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color .2s ease, box-shadow .2s ease;
    }
    .primary-btn:hover {
      background-color: #2563eb;
    }
    .primary-btn.success {
        background-color: var(--success-color);
        border-color: var(--success-color);
    }

    /* --- Responsividad --- */
    @media (max-width: 480px) {
      .row {
        grid-template-columns: 1fr;
        gap: 4px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo San Andrés" />
      <h1>Cuenta de Empresa</h1>
      <div class="subtitle">TRANSPORTES TRANSMAT LTDA.</div>
    </header>

    <main class="card">
      <div class="data-rows">
        <div class="row">
          <div class="label">Razón social</div>
          <div class="value"><code data-value>TRANSPORTES TRANSMAT LTDA.</code></div>
        </div>
        <div class="row">
          <div class="label">RUT</div>
          <div class="value"><code data-value>76.228.396-4</code></div>
        </div>
        <div class="row">
          <div class="label">Banco</div>
          <div class="value"><code data-value>BANCO ESTADO</code></div>
        </div>
        <div class="row">
          <div class="label">Tipo cuenta</div>
          <div class="value"><code data-value>CUENTA CORRIENTE</code></div>
        </div>
        <div class="row">
          <div class="label">N° cuenta</div>
          <div class="value"><code data-value>1300244404</code></div>
        </div>
        <div class="row">
          <div class="label">Correo</div>
          <div class="value"><code data-value>contacto@pullmansa.cl</code></div>
        </div>
      </div>

      <footer class="footer">
        <button id="copy-all-btn" class="primary-btn">Copiar todos los datos</button>
        <div class="action-icons">
          
          <a class="icon-link icon-mail" href="mailto:contacto@pullmansa.cl" aria-label="Enviar correo electrónico" title="Enviar correo">
            <i class="fa-solid fa-envelope"></i>
          </a>

          <a class="icon-link icon-instagram" href="https://www.instagram.com/pullmansanandres.cl" target="_blank" rel="noopener" aria-label="Instagram de San Andrés" title="Ver Instagram">
             <i class="fa-brands fa-instagram"></i>
          </a>

          <a class="icon-link icon-whatsapp" href="https://wa.me/56940220037" target="_blank" rel="noopener" aria-label="Contactar por WhatsApp" title="Contactar por WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          
        </div>
      </footer>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const copyAllBtn = document.getElementById('copy-all-btn');

      async function copyTextToClipboard(text, buttonElement) {
        try {
          await navigator.clipboard.writeText(text);
        } catch (err) {
          const textArea = document.createElement('textarea');
          textArea.value = text;
          textArea.style.position = 'fixed';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        }

        if (buttonElement) {
          const originalText = buttonElement.textContent;
          buttonElement.textContent = '¡Datos copiados!';
          buttonElement.classList.add('success');
          
          setTimeout(() => {
            buttonElement.textContent = originalText;
            buttonElement.classList.remove('success');
          }, 1500);
        }
      }

      copyAllBtn.addEventListener('click', () => {
        const values = document.querySelectorAll('[data-value]');
        const textToCopy = Array.from(values)
          .map(el => el.textContent.trim())
          .join('\n');
        
        copyTextToClipboard(textToCopy, copyAllBtn);
      });
    });
  </script>
</body>
</html>
