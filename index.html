<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuenta Empresa – San Andrés</title>
  <meta name="description" content="Datos para transferencias de TRANSPORTES TRANSMAT LTDA. (San Andrés)." />
  <style>
    /* --- Paleta de Colores y Variables --- */
    :root {
      --bg-color: #f8fafc;        /* Fondo claro y limpio */
      --card-bg: #ffffff;         /* Fondo de la tarjeta */
      --text-primary: #1e293b;    /* Texto principal (casi negro) */
      --text-secondary: #64748b;  /* Texto secundario (gris) */
      --text-accent: #3b82f6;      /* Texto de acento (azul) */
      --border-color: #e2e8f0;    /* Color de borde sutil */
      --success-color: #16a34a;   /* Color para estado de éxito */
      --font-sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    /* --- Estilos Base --- */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    /* --- Contenedor Principal --- */
    .container {
      width: 100%;
      max-width: 520px;
    }

    /* --- Encabezado con Logo y Título --- */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header img {
      height: 52px;
      width: auto;
      display: block;
      margin: 0 auto 12px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: .02em;
    }
    .header .subtitle {
      margin-top: 4px;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* --- Tarjeta de Contenido --- */
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* --- Filas de Datos --- */
    .data-rows {
      padding: 8px 20px;
    }
    .row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 16px;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
    }
    .row:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: 600;
      color: var(--text-secondary);
    }
    .value code {
      font-family: var(--font-mono);
      font-size: 0.95rem;
      color: var(--text-primary);
      background-color: #f1f5f9;
      padding: 4px 8px;
      border-radius: 6px;
    }

    /* --- Pie de Página con Acciones --- */
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 20px;
      border-top: 1px solid var(--border-color);
      background-color: #f8fafc;
    }
    
    .action-icons {
      display: flex;
      gap: 16px;
    }

    .icon-link {
      color: var(--text-secondary);
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .icon-link:hover {
      color: var(--text-accent);
      transform: translateY(-2px);
    }
    .icon-link svg {
      width: 26px;
      height: 26px;
    }
    
    .primary-btn {
      width: 100%;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--text-accent);
      background-color: var(--text-accent);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color .2s ease, box-shadow .2s ease;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
    .primary-btn:hover {
      background-color: #2563eb;
    }
    .primary-btn.success {
        background-color: var(--success-color);
        border-color: var(--success-color);
    }

    /* --- Responsividad --- */
    @media (max-width: 480px) {
      .row {
        grid-template-columns: 1fr;
        gap: 4px;
        padding: 10px 0;
      }
      .label {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

    <header class="header">
      <img src="logo.png" alt="Logo San Andrés" />
      <h1>Cuenta de Empresa</h1>

    </header>

    <main class="card" aria-label="Datos bancarios de la empresa">

        <div class="row" data-label="Tipo cuenta">
          <div class="label">Tipo cuenta</div>
          <div class="value"><code data-value>CUENTA CORRIENTE</code></div>
        </div>
        <div class="row" data-label="N° cuenta">

          </a>
        </div>
      </footer>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const copyAllBtn = document.getElementById('copy-all-btn');

      // Función genérica para copiar texto y mostrar feedback en el botón
      async function copyTextToClipboard(text, buttonElement) {
        try {
          await navigator.clipboard.writeText(text);
        } catch (err) {
          // Fallback para navegadores antiguos que no soportan clipboard.writeText
          const textArea = document.createElement('textarea');
          textArea.value = text;
          textArea.style.position = 'fixed'; // Evita que se vea en la pantalla
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
        }

        if (buttonElement) {
          const originalText = buttonElement.textContent;
          buttonElement.textContent = '¡Datos copiados!';
          buttonElement.classList.add('success');
          
          setTimeout(() => {
            buttonElement.textContent = originalText;
            buttonElement.classList.remove('success');
          }, 1500);
        }
      }

      // Evento para el botón "Copiar todo"
      copyAllBtn.addEventListener('click', () => {
        const rows = document.querySelectorAll('.row[data-label]');
        const textToCopy = Array.from(rows)
          .map(row => {
            const label = row.dataset.label;
            const value = row.querySelector('[data-value]').textContent.trim();
            return `${label}: ${value}`;
          })
          .join('\n');
        
        copyTextToClipboard(textToCopy, copyAllBtn);
      });
    });
  </script>
</body>
</html>
